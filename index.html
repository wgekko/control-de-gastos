<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Gastos</title>  
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="https://img.icons8.com/?size=100&id=82667&format=png&color=000000">
  <link rel="stylesheet" href="style.css">
  
</head >
<body >  
    <main>   
    <div class="main-container" >       
      <div class="container"> 
        <h3>Control de Gastos</h3>  
        <div class="resume">
          <div>
            Ingresos: U$D
            <span class="incomes">0.00</span>
          </div>
          <div>
            Egresos: U$D
            <span class="expenses">0.00</span>
          </div>
          <div>
            Total: U$D
            <span class="total">0.00</span>
          </div>
        </div>
        <div class="newItem">
          <div class="divDesc">
            <label for="desc">Detalle</label>
            <input type="text" id="desc" />
          </div>
          <div class="divAmount">
            <label for="amount">Importe</label>
            <input type="number" id="amount" />
          </div>
          <div class="divType">
            <label for="type">Tipo</label>
            <select id="type">
              <option>Ingreso</option>
              <option>Egreso</option>
            </select>
          </div>
          <button id="btnNew">Incluir</button>
        </div>
        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Detalle Ingresos/Egresos</th>
                <th class="columnAmount">Importe</th>
                <th class="columnType">Tipo</th>
                <th class="columnAction"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>  
  </div>
  </main>  
  <script src="script.js"></script>

</body>
</html>
